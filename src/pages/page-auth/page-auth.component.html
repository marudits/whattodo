<el-main el-row gutter="24" class="page-auth">
  <div el-col [span]="14" class="page-auth__info hidden-xs-only">
    <h1>WhatToDo</h1>
    <p>
      Manage your tasks and to-do list easily and convenient.
    </p>
    <div el-row type="flex" class="icon-big" justify="center">
      <el-icon name="edit" class="icon-big__icon"></el-icon>
    </div>
    <div el-row type="flex" class="icon-small" justify="center">
      <div el-col [span]="3" class="text-center">
        <el-icon name="goods" class="icon-small__icon"></el-icon>
      </div>
      <div el-col [span]="3" class="text-center">
        <el-icon name="location" class="icon-small__icon"></el-icon>
      </div>
      <div el-col [span]="3" class="text-center">
        <el-icon name="phone" class="icon-small__icon"></el-icon>
      </div>
      <div el-col [span]="3" class="text-center">
        <el-icon name="document" class="icon-small__icon"></el-icon>
      </div>
    </div>
  </div>
  <div el-col [span]="10" [xs]="24" class="page-auth__form">
    <div class="form-header">
      <h1>Welcome</h1>
      <p *ngIf="formMode === authMode.SIGN_IN">Please sign in to continue</p>
      <p *ngIf="formMode === authMode.SIGN_UP">Create account and enjoy the app</p>
    </div>

    <el-card class="form-content">
      <el-form [formGroup]="authForm" [show-icon]="true" [show-message]="true">
        <el-form-item label="Email" [required]="true" [status]="isValid('email')" [error]="displayError('email')">
          <el-input formControlName="email"></el-input>
        </el-form-item>
        <el-form-item label="Password" [required]="true" [status]="isValid('password')" [error]="displayError('password')">
          <el-input formControlName="password" native-type="password"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" (click)="formHandle('submit')" [elDisabled]="!(isValid('email') && isValid('password'))">
            Submit
          </el-button>
          <el-button (click)="formHandle('reset')">
            Reset
          </el-button>
        </el-form-item>
      </el-form>
      <div>
        <p *ngIf="formMode === authMode.SIGN_IN">
          Don't have account? <a (click)="toggleMode()">Sign Up</a> now.
        </p>
        <p *ngIf="formMode === authMode.SIGN_UP">
          Already have account? <a (click)="toggleMode()">Sign In</a> now.
        </p>
      </div>
    </el-card>
  </div>
</el-main>
